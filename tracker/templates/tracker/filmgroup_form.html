{% extends "tracker/form_template.html" %}
{% block name %}
{% if filmgroup.id == None %}New Film Group
{% else %}{{filmgroup}}
{% endif %}
{% endblock %}
{% block content %}
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{{submit}}">
    <input type="button" value="Cancel" onclick="history.back()">
  </form>
</p>
{% endblock %}

{% extends "tracker/object_template.html" %}
{% load static %}
{% block name %}
{% if filmwatch.id == None %}New Film Watch
{% else %}{{filmwatch}}
{% endif %}
{% endblock %}
{% block objecthead %}<link rel="stylesheet" href="{% static '/css/filmwatch_update.css' %}" type="text/css"/>{% endblock %}
{% block content %}
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{{submit}}">
    <input type="button" value="Cancel" onclick="history.back()">
  </form>
</p>
{% endblock %}

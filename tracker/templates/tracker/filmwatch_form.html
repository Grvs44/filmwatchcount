{% extends "tracker/object_template.html" %}
{% block title %}
{% if filmwatch.id == None %}New Film Watch
{% else %}{{filmwatch}}
{% endif %}
{% endblock %}
{% block head %}<link rel="stylesheet" href="/static/filmwatch_update.css" type="text/css"/>{% endblock %}
{% block content %}
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="button" value="Cancel" onclick="history.back()">
  </form>
</p>
{% endblock %}

{% extends "tracker/form_template.html" %}
{% block name %}Delete {{ filmgroup }}{% endblock %}
{% block content %}
<h1>Delete film group</h1>
<p>Are you sure you want to delete the film group: {{ filmgroup }}?</p>
<form action="" method="POST">
  {% csrf_token %}
  <input type="button" value="Cancel" onclick="history.back()"/>
  <input type="submit" value="Delete">
</form>
{% endblock %}

{% extends "filmwatchcount/form_template.html" %}
{% block name %}

{% else %}{{filmgroup}}
{% endif %}
{% endblock %}
{% block content %}
<p>
  <form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{{submit}}">
  </form>
</p>
{% endblock %}

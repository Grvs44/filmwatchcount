{% extends "filmwatchcount/list_template.html" %}
{% block title %}Films{% endblock %}
{% block heading %}Films{% endblock %}
{% block content %}
{% if film_list %}
<ul id="objectlist">
{% for film in film_list %}<li><a href="{% url 'filmwatchcount:film_detail' film.id %}">{{film}}</a></li>{% endfor %}
</ul>
{% else %}
<p>No films</p>
{% endif %}
{% endblock %}

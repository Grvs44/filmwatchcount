{% extends 'filmwatchcount/template.html' %}
{% block title %}Login to Film Watch Count{% endblock %}
{% block body %}
<body>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}

{% extends "tracker/form_template.html" %}
{% load static %}
{% block name %}
{% if filmwatch.id == None %}New Film Watch
{% else %}{{filmwatch}}
{% endif %}
{% endblock %}
{% block formhead %}<link rel="stylesheet" href="{% static '/tracker/css/filmwatch_update.css' %}" type="text/css"/>{% endblock %}
{% block content %}
<p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{{submit}}">
  </form>
</p>
{% endblock %}
